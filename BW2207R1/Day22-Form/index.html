<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <style>
        html, body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container w-75 h-75 mt-5 row mx-auto px-0 text-white fs-5" style="background-color: lightcoral;">
        <img class="col-6 px-0" src="https://tophinhanhdep.com/wp-content/uploads/2021/10/Chill-PC-Wallpapers.jpg" alt="">
        <div class="col-6 h-100 px-5 py-5">
            <h1>Sign up</h1>
            <form action="">
                <!-- Name -->
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="inputFullName" >
                </div>
                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" id="inputEmail">
                </div>
                <!-- Username -->
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="inputFullName" >
                </div>
                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword">
                </div>
                <!-- R.Password -->
                <div class="mb-3">
                    <label class="form-label">Repeat Password</label>
                    <input type="password" class="form-control" id="inputPassword1">
                </div>
                <!-- Checkbox -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">I agree with the <a href="#"><strong>Term of Use</strong></a></label>
                </div>
                <div class="row">
                  <div class="col-6">
                      <button type="submit" class="btn btn-primary">Sign Up</button>
                  </div>
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                  </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
